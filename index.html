<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Timer do dev </title>
</head>
<body>
  <div id="suport">
  </div>
    <div id="widget" class="timer-container">
      <div id="collum-container">

          <button id="add-time">+30s</button>
          <button id="play">Iniciar</button>
          <button id="pause">Pausar</button>
        </div>
        <img id="mini" src="./Public/MiniDg.png" alt="">
        <button id="reiniciar"> <img id="icon-refresh" src="./Public/refresh.png" alt=""></button>
      </div>
      <div id="blue"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
